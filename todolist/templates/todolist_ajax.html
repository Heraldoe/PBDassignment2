{% extends 'base.html' %}
{% block content %}
<style>
  h1 {
    font-size: x-large;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    align-items: center;
    text-align: center;
    margin-bottom: 35px;
    margin-top: 35px;
  }
  h2 {
    font-size: larger;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    text-align: left;
  }
  h4 {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    text-align: center;
    margin-top: 30px;
  }
  h3 {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    text-align: left;
    margin-top: 35px;
  }
  #nounder {
    color: #FFFFFF;
    text-decoration: none;
  }
</style>
<body style="background-image: url(https://i.pinimg.com/originals/ac/f6/94/acf6944e8300de6f05105448d3b8950b.jpg);">
<h1>You are logged in as : {{user}}</h1>

<div class="row row-cols-1 row-cols-md-4 g-5">
{% for task in todolist %}
    <div class="col">
        <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
            <h4>{{task.title}}</h4>
            <div class="card-body">
                <h2 class="card-text">{{task.description}}</h2>
                <p class="card-text">Created : {{task.date}}</small></p>
            </div>
        </div>
    </div>
{% endfor %}
</div>
<br>
<button type="button" class="btn btn-outline-dark"><a id = "nounder" href="{% url 'todolist:create_task' %}">New Task</a></button>
<button type="button" class="btn btn-outline-dark"><a id = "nounder" href="{% url 'todolist:logout' %}">Logout</a></button>
<h3><small>Last Login: {{ last_login }}</small></h3>
</body>

{% endblock content %}
