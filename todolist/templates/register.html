{% extends 'base.html' %}
{% block content %}

<style>
    h1 {
      font-size: x-large;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      align-items: center;
      text-align: center;
      margin-bottom: 35px;
      margin-top: 35px;
    }
    h2 {
      font-size:xx-large;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: left;
    }
    h4 {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    h3 {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: left;
      margin-top: 35px;
    }
    #nounder {
      color: #FFFFFF;
      text-decoration: none;
    }
  </style>
<body style="background-image: url(https://i.pinimg.com/originals/ac/f6/94/acf6944e8300de6f05105448d3b8950b.jpg);"></body>

<div class = "login">
  <h2>Registration Form</h2>

      <form method="POST" >
          {% csrf_token %}
          <table>
              {{ form.as_table }}
              <tr>
                  <td></td>
                  <td><input type="submit" name="submit" value="Register"/></td>
              </tr>
          </table>
      </form>

  {% if messages %}
      <ul>
          {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
      </ul>
  {% endif %}

</div>

{% endblock content %}
