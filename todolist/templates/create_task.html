{% extends "base.html" %}
{% block content %}

<style>
    h1 {
      font-size: x-large;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      align-items: center;
      text-align: center;
      margin-bottom: 35px;
      margin-top: 35px;
    }
    h2 {
      font-size:xx-large;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: left;
    }
    h4 {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    h3 {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: left;
      margin-top: 35px;
    }
    #nounder {
      color: #FFFFFF;
      text-decoration: none;
    }
  </style>
<body style="background-color: darkcyan"></body>
<h2>Add New Task</h2>
  <form method="post">
      {% csrf_token %}
  
      <table>
          <tr>
              <td>Title: </td>
              <td><input type="text" name="title" placeholder="Fill todo" class="form-control"></td>
          </tr>
                  
          <tr>
              <td>Description: </td>
              <td><input type="text" name="description" placeholder="fill description" class="form-control"></td>
          </tr>
      </table>
  
      <br>
      <button type="submit">New Task</button>
  </form>
  
  {% endblock %}
